<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест формы создания ученика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .student-fields {
            border: 2px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            background: #f0f9f0;
        }

        button {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #059669;
        }
    </style>
</head>

<body>
    <h1>Тест формы создания ученика</h1>

    <form id="testForm">
        <div class="form-group">
            <label>Роль:</label>
            <select id="userRole" required>
                <option value="student">Ученик</option>
                <option value="teacher">Учитель</option>
            </select>
        </div>

        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label>Логин:</label>
            <input type="text" id="username" required>
        </div>

        <!-- STUDENT FIELDS -->
        <div id="studentFields" class="student-fields" style="display: none;">
            <h3>Поля ученика</h3>
            <div class="form-group">
                <label>Класс:</label>
                <select id="studentClass" required>
                    <option value="">Выберите класс</option>
                    <option value="class-9a">9А класс</option>
                    <option value="class-9b">9Б класс</option>
                    <option value="class-10a">10А класс</option>
                    <option value="class-10b">10Б класс</option>
                    <option value="class-11a">11А класс</option>
                    <option value="class-11b">11Б класс</option>
                </select>
            </div>

            <div class="form-group">
                <label>Классный руководитель:</label>
                <select id="studentClassTeacher">
                    <option value="">Выберите</option>
                    <option value="teacher-1">Иванова Мария Петровна</option>
                    <option value="teacher-2">Петров Сергей Иванович</option>
                    <option value="teacher-3">Сидорова Анна Михайловна</option>
                </select>
            </div>
        </div>

        <button type="submit">Создать пользователя</button>
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 4px; display: none;"></div>

    <script>
        // Обработчик изменения роли
        document.getElementById('userRole').addEventListener('change', function (e) {
            const studentFields = document.getElementById('studentFields');
            const isStudent = e.target.value === 'student';
            studentFields.style.display = isStudent ? 'block' : 'none';

            // Сделать поле класса обязательным для учеников
            document.getElementById('studentClass').required = isStudent;
        });

        // Обработчик формы
        document.getElementById('testForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const role = document.getElementById('userRole').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;

            const userData = {
                username,
                role,
                firstName,
                lastName
            };

            if (role === 'student') {
                const classId = document.getElementById('studentClass').value;
                const classTeacherId = document.getElementById('studentClassTeacher').value;

                if (!classId) {
                    showResult('Пожалуйста, выберите класс', 'error');
                    return;
                }

                userData.classId = classId;
                if (classTeacherId) {
                    userData.classTeacherId = classTeacherId;
                }
            }

            // Имитация отправки данных
            console.log('Отправка данных:', userData);
            showResult('Пользователь создан успешно! Проверьте консоль для данных.', 'success');
        });

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.style.background = type === 'success' ? '#d4edda' : '#f8d7da';
            result.style.color = type === 'success' ? '#155724' : '#721c24';
            result.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
            result.style.display = 'block';
        }

        // Инициализация
        document.getElementById('userRole').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
